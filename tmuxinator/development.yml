# ~/.tmuxinator/development.yml
# you can make as many tabs as you wish...

project_name: Tmuxinator
project_root: ~/dev/rails/blog
tabs:
  - editor:
      layout: main-vertical
      panes:
        - vim
        - #empty, will just run plain bash
  - database: rails db
  - server: rails s
  - logs: tail -f logs/development.log
  - console: rails c
