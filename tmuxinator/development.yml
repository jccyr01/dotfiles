# ~/.tmuxinator/development.yml
# you can make as many tabs as you wish...

project_name: Tmuxinator
project_root: ~/dev/rails/blog
rbenv: 1.9.3-p194
cli_args: -2
tabs:
  - editor:
      layout: main-horizontal
      panes:
        - vim
        - #empty, will just run plain bash
  - database: rails db
  - server: rails s
  - logs: tail -f log/development.log
  - console: rails c
